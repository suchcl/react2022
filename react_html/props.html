<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>props</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>

<body>
    <div id="app"></div>
    <script type="text/babel">
        class Person extends React.Component {
            constructor(props) {
                super(props);
                // 通过this.props来获取props数据
                console.log(this.props);
                // 可以获取具体的某个props属性
                console.log(this.props.name);
            }

            fetchData = () => {
                // 自定义方法中也可以通过this.props获取props值
                console.log(this.props.gender);
            }

            componentDidMount() {
                this.fetchData();
            }

            render() {
                return (
                    <div>
                        <h2>props</h2>
                    </div>
                )
            }
        }

        const personProps = {
            name: 'Nicholas Zakas',
            id: '10',
            sex: 'male'
        };

        Person.defaultPorps = {
            name: "前端开发工程师",
            age: 16,
            gender: "男"
        };
        // ReactDOM.render(<Person name="Nicholas Zakas" age="18" gender="男" />, document.getElementById("app")); // 通过标签属性向组件内部传递数据
        ReactDOM.render(<Person {...personProps} />, document.getElementById("app")); // 通过扩展属性向组件内部传递props数据
    </script>
</body>

</html>
